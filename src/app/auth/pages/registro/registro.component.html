<h2>Validaciones reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form action="">

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del usuario">
                    <span class="form-text text-danger">
                        Debe ser en formato nombre y apellido
                    </span>
                </div>   
            </div>


            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email"
                        class="form-control"
                        placeholder="Email del usuario">
                    
                </div>   
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Username del usuario">
                    
                </div>   
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password"
                        class="form-control"
                        placeholder="Password de su cuenta">
                    
                </div>   
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password"
                        class="form-control"
                        placeholder="Confirmar el password">
                    
                </div>   
            </div>


            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">
                        Crear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
