<h2>Template: Switches</h2>
<hr>


<form [formGroup]="miFormulario" >
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Géneros</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       value="M"
                        formControlName="genero"
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                        formControlName="genero"
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       formControlName="notificaciones"
                       role="switch" 
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>           
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terminos"
                       formControlName="condiciones"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>   
            </div>
        </div>
            
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    >
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<h5>Valid</h5>
<pre>{{persona | json}}</pre>
