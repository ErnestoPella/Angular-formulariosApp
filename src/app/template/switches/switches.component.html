<h2>Template: Switches</h2>
<hr>


<form #switchesForm="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Géneros</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       role="switch" 
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>           
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terminos"
                       [(ngModel)]="terminosYcondiciones"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>   
            </div>
        </div>
            
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="switchesForm.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ switchesForm.value | json }}</pre>

<h5>Valid</h5>
<pre>{{ switchesForm.valid }}</pre>
